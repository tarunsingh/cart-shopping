<ng-template #loginTemplate>
  <form name="login">
    <div class="modal-header">
      <h4 class="modal-title pull-left">Sign in</h4>
      <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <label for="userName" class="sr-only">Username</label>
      <input type="userName" id="userName" class="form-control form-control-lg" [(ngModel)]="userName"
             placeholder="John Doe" name="userName" required="" autofocus="">
      <label for="password" class="sr-only">Password</label>
      <input type="password" id="password" class="form-control form-control-lg" [(ngModel)]="password"
             placeholder="Password" name="password" required="">
    </div>
    <div class="modal-footer">
      <input type="submit" class="btn btn-primary" (click)="login()"
              [disabled]="!(this.userName && this.password)" value="Login">
    </div>
  </form>
</ng-template>
